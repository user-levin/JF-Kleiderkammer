version: "3.9"

services:
  app:
    build: .
    container_name: kleiderkammer-app
    working_dir: /var/www/html
    ports:
      - "8080:80"
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-1}
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-kleiderkammer}
      DB_USER: ${DB_USER:-kleid}
      DB_PASS: ${DB_PASS:-secret}
    volumes:
      - ./src:/var/www/html:rw
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health.php"]
      interval: 30s
      timeout: 5s
      retries: 5

  db:
    image: postgres:16
    container_name: kleiderkammer-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${DB_NAME:-kleiderkammer}
      POSTGRES_USER: ${DB_USER:-kleid}
      POSTGRES_PASSWORD: ${DB_PASS:-secret}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: kleiderkammer-pgadmin
    ports:
      - "8081:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend

networks:
  backend:

volumes:
  pgdata:
